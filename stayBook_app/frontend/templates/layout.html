<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

   <!-- Font Awesome -->
   <link rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

   <!-- App CSS -->
   <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-md bg-body-light border-bottom sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="../assets/icons/staybook-logo.svg" alt="StayBook" height="44">
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- LEFT -->
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="/">Explore</a>
            </div>

            <!-- CENTER -->
            <form class="d-flex align-items-center me-3 mt-3" onsubmit="return false;">
                <input class="form-control search-ip" type="search" placeholder="Search">
                <button class="btn btn-search ms-2" type="submit">Search</button>
            </form>

            <!-- RIGHT -->
            <div class="navbar-nav ms-auto" id="auth-nav">
                <a class="btn-add" href="/new_listing.html">Add your home</a>
            </div>
        </div>
    </div>
</nav>

<!-- ================= MAIN (FLEX GROW AREA) ================= -->
<main id="content">
    <div class="container mt-3" id="page-container">
        <!-- Flash messages -->
        <div id="flash-container"></div>
        <!-- Page-specific content injected here -->
    </div>
</main>

<!-- ================= FOOTER ================= -->
<footer>
    <div class="f-info">
        <div class="f-info-social">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-linkedin"></i>
        </div>

        <div class="f-info-brand">
            &copy; StayBook Private Limited
        </div>

        <div class="f-info-links">
            <a href="/privacy">Privacy</a>
            <a href="/terms">Terms</a>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/bs-validation.js"></script>

</body>
</html>
