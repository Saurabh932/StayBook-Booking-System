<title>StayBook | Sign Up</title>

<div id="layout"></div>

<div id="page-content" style="display: none;">
  <div class="row">
    <div class="col-6 offset-3">
      <h3 class="mb-4">Create Account</h3>

      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
          <div class="invalid-feedback">Username is required</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
          <div class="invalid-feedback">Valid email required</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" minlength="6" required>
          <div class="invalid-feedback">Minimum 6 characters</div>
        </div>

        <button type="submit" class="btn btn-dark">Sign Up</button>
      </form>
    </div>
  </div>
</div>

<script type="module">
  import { loadLayout } from "../assets/js/script.js";
  loadLayout("page-content");

  import("../assets/js/bs-validation.js");
  import("../assets/js/signup.js");
</script>
