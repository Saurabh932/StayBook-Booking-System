<div id="layout"></div>

<title>StayBook | Create Listings</title>

<div id="page-content" style="display: none;">

    <div class="row">
        <div class="col-8 offset-2"> 
            <br>
            <h3>Create a new listing </h3> <br>

            <!-- <h3><b>Note: </b>Make sure you fill all the fields</h3> -->
            
            <form method="POST" action="/listings">

                <div class="mb-3">
                    <label class="form-label" >Title</label><br>
                    <input type="text" class="form-control" name="title" placeholder="Use a smoky title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" ><strong>Description</strong></label><br>
                    <textarea name="description" class="form-control" placeholder="Tell us about you property"  required ></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label" ><strong>Image</strong></label><br>
                    <input type="text" name="image" class="form-control" placeholder="Image/URL link" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" ><strong>Number</strong></label><br>
                    <input type="number" name="price" class="form-control" placeholder="1200" required >
                </div>

                <div class="row">
                    <div class="mb-3 col-md-4">
                        <label class="form-label" > <strong>Location</strong></label> <br>
                        <input type="text" name="location" class="form-control" placeholder="Nagpur, Maharashtra"  required>
                    </div>

                    <div class="mb-3 col-md-8">
                        <label class="form-label" ><strong>Country</strong></label><br>
                        <input type="text" name="country" class="form-control" placeholder="Inda"  required>
                    </div>
                </div>
                <br><br>
                <button type="submit" class="btn btn-dark add-btn">Create</button>
                <br><br>
            </form>
        </div>
    </div>
</div>

<script type="module">
    import { loadLayout } from "../assets/js/script.js";

    loadLayout("page-content");

    import("../assets/js/new_listing.js")
</script>
