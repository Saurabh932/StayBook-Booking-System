<div id="layout"></div>

<title>StayBook | Create Listings</title>

<div id="page-content" style="display: none;">

    <h1>Create a new listing </h1>

    <h3><b>Note: </b>Make sure you fill all the fields</h3>
    
    <form method="POST" action="/listings">

        <strong>Title</strong><br>
        <input type="text" name="title" placeholder="Enter title" required>
        <br><br>

        <strong>Description</strong><br>
        <textarea name="description" placeholder="Enter description"  required ></textarea>
        <br><br>

        <strong>Image</strong><br>
        <input type="text" name="image" placeholder="Enter image/url link" required>
        <br><br>

        <strong>Number</strong><br>
        <input type="number" name="price" placeholder="Enter price" required >
        <br><br>

        <strong>Location</strong><br>
        <input type="text" name="location" placeholder="Enter location"  required>
        <br><br>

        <strong>Country</strong><br>
        <input type="text" name="country" placeholder="Enter country"  required>
        <br><br>
        
        <button type="submit">Create</button>
    </form>

</div>

<script type="module">
    import { loadLayout } from "../assets/js/script.js";

    loadLayout("page-content");

    import("../assets/js/new_listing.js")
</script>
