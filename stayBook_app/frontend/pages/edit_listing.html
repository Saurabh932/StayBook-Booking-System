<title>StayBook | Edit Listings</title>

<div id="layout"></div>

<div id="page-content" style="display: none;">

    <h1>Edit/Update the listing </h1>

    <h3><b>Note: </b>Make sure you fill correct details</h3>
    
    <form>

        <strong>Title</strong><br>
        <input type="text" name="title" placeholder="Enter title">
        <br><br>

        <strong>Description</strong><br>
        <textarea name="description" placeholder="Enter description"></textarea>
        <br><br>

        <strong>Image</strong><br>
        <input type="text" name="image" placeholder="Enter image/url link">
        <br><br>

        <strong>Number</strong><br>
        <input type="number" name="price" placeholder="Enter price">
        <br><br>

        <strong>Location</strong><br>
        <input type="text" name="location" placeholder="Enter location">
        <br><br>

        <strong>Country</strong><br>
        <input type="text" name="country" placeholder="Enter country">
        <br><br>
        <button type="submit">Update</button>
    </form>
</div>

<script type="module">
    import { loadLayout } from "../assets/js/script.js";

    await loadLayout("page-content");

    import("../assets/js/edit_listing.js")
</script>
